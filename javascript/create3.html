<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Simple HTML</h1>
    </header>
    <div id="content">
      <p>This is a <i>simple</i> HTML file.</p>
    </div>
    <div class="callout">
      <p>This is as fancy as we'll get!</p>
    </div>
    <p>
      IDs (such as <span class="code">#content</span>) are unique (there can only be one
      per page).
    </p>
    <p>
      classes (such as <span class="code">.callout</span>) can be used on many elements
    </p>
    <div id="callout2" class="callout fancy">
      <p>A single HTML element can have multiple classes.</p>
    </div>
    <script>
      // 삽입할 p 태그 2 개 생성
      const p1 = document.createElement("p");
      const p2 = document.createElement("p");

      // createTextNode
      p1.innerText = "I was created dynamically";
      p2.innerText = "I was also created dynamically!!";

      // 삽입할 위치 찾아오기
      const content = document.getElementById("content"); // document.querySelector("#content")

      // 앞쪽에 삽입 : insertBefore(삽입할 요소, 삽입 위치)
      content.insertBefore(p1, content.firstElementChild);
      content.appendChild(p2);
    </script>
  </body>
</html>
