    <script>
      const arraySparse = [1, 3, , 7];
      arraySparse.forEach(function (ele, idx) {
        document.write(idx + " : " + ele + "<br>");
      });

      $.each(arraySparse, function (idx, val) {
        document.write(idx + " : " + val + "<br>");
      });

      $(arraySparse).each(function (idx, val) {
        document.write(idx + " : " + val + "<br>");
