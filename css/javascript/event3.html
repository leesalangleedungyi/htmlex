<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>체크박스 클릭</p>
    <form action="">
      <label for="id-checkbox">체크박스</label>
      <input type="checkbox" name="id-checkbox" id="id-checkbox" />
    </form>
    <div id="output-box"></div>
    <div class="container">
      <p>이름을 입력하세요. 영문 소문자만 입력할 수 있습니다.</p>

      <form action="">
        <input type="text" name="my-textbox" id="my-textbox" />
      </form>
    </div>
    <script>
      // 이벤트리스너 : 이벤트 감지

      // 체크박스의 클릭 기본 동작을 방지
      document.querySelector("#id-checkbox").addEventListener("click", function (event) {
        document.getElementById("output-box").innerHTML +=
          "죄송합니다! <code>preventDefault()</code> 때문에 체크할 수 없어요!!";

        event.preventDefault();
      });

      //my-textbox에 키 입력이 들어올 때마다 대문자 입력 시 에러 메세지 보여주기

      var myTextbox = document.getElementById("my-textbox");
      myTextbox.addEventListener("keypress", checkName, false);

      function checkName(evt) {
        //사용자 입력 값을 가져올 때 코드 값으로 가져와야 함(a => 97, A => 65)
        var charCode = evt.charCode;
        //소문자 구별 : 입력문자코드 < 97 || 입력문자코드 > 122

        if (charCode < 97 || charCode > 122) {
          //이벤트 중지
          evt.preventDefault();

          alert("영문 소문자만 입력하세요");
        }
      }
    </script>
  </body>
</html>
