<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 내장함수- 인코딩 함수
      // 인코딩 : 문자를 컴퓨터에 저장하거나 통신에 사용할 목적으로 부호화
      // encodeURI() : 영문,숫자,일부 특수문자 제외(최소한의 인코딩)
      // encodeURIComponent() : 영문, 숫자만 제외(문자 대부분 인코딩)
      document.write("<h3>인코딩</h3>");
      document.write(
        encodeURI("http://localhost:8080/basic/info.html?name=홍길동&age=15")
      );
      document.write("<br>");
      document.write(
        encodeURIComponent("http://localhost:8080/basic/info.html?name=홍길동&age=15")
      );
      document.write("<br>");
      document.write("<h3>디코딩</h3>");
      document.write(
        decodeURI(
          "http://localhost:8080/basic/info.html?name=%ED%99%8D%EA%B8%B8%EB%8F%99&age=15"
        )
      );
      document.write("<br>");
      document.write(
        decodeURIComponent(
          "http%3A%2F%2Flocalhost%3A8080%2Fbasic%2Finfo.html%3Fname%3D%ED%99%8D%EA%B8%B8%EB%8F%99%26age%3D15"
        )
      );
      // 타이머 함수
      document.write("<br>");
      document.write("<h3>타이머</h3>");
      // 일정한 시간이 흐른 후에 함수를 한번 실행
      //   setTimeout(function () {
      //     alert("3초가 지났습니다.");
      //   }, 3000);

      // eval() : 문자열을 코드로 실행할 수 있는 함수
      //   var test = "";
      //   test += "var number=10;";
      //   test += "alert(number);";
      //   eval(test);

      //   isNaN() : 숫자인지 아닌지 확인
      //   var number = prompt("숫자를 입력하세요");

      //   if (isNaN(number)) { // NaN : Not a Number
      //     alert("문자");
      //   } else {
      //     alert("숫자");
      //   }

      // parseInt() : 문자 => 정수, parseFloat() : 문자 => 실수
      var won = "1000원";
      var dollar = "1.5";
      document.write("<h3>문자 변환</h3>");
      document.write(Number(won) + "<br>");
      document.write(parseInt(won) + " " + parseInt(dollar));
      document.write("<br>");
      document.write(parseFloat(won) + " " + parseFloat(dollar));
    </script>
  </body>
</html>
