<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>DOM 생성</h1>
    <script>
      //문서가 로드되면 body 안에 새로운 태그 삽입하기
      window.onload = function () {
        //createElement() : element 생성
        let header = document.createElement("h1");
        let content = document.createTextNode("Hello DOM");

        header.appendChild(content);

        // document.body : body 요소 리턴
        document.body.appendChild(header);

        // img 태그 생성 <img src='이미지 경로' alt=''>
        let img = document.createElement("img");
        // img.setAttribute("src", "../img/nike.png");
        // img.setAttribute("alt", "나이키");
        img.src = "../img/nike.png";
        img.alt = "나이키";

        document.body.appendChild(img);
      };
    </script>
  </body>
</html>
