<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 자바스크립트 내장 객체 - Date
      const d = new Date();
      document.write(d + "<br>");
      document.write("연도 : " + d.getFullYear() + "<br>");
      document.write("월 : " + d.getMonth() + "<br>"); // month 는 0 부터 시작
      document.write("일 : " + d.getDate() + "<br>");
      document.write("시 : " + d.getHours() + "<br>");
      document.write("분 : " + d.getMinutes() + "<br>");
      document.write("초 : " + d.getSeconds() + "<br>");
      document.write("날짜를 문자열로 : " + d.toLocaleString() + "<br>");

      //새로운 날짜/시간 객체 생성
      // new Date(year, month, day, hours, minutes, seconds, milliseconds)
      const d1 = new Date(2022, 10, 3);

      //  Jan 01 1970 09:00:00
      const d2 = new Date(0);
      document.write(d2 + "<br>");
      const d3 = new Date(100000000000);
      document.write(d3 + "<br>");

      // Math 객체 : 객체를 생성하지 않고 사용
      document.write("<br>");
      document.write("<h3>Math 객체</h3>");
      document.write(Math.PI + "<br>");
      document.write(Math.floor(3.141592) + "<br>");
      document.write(Math.ceil(2.123) + "<br>");
      document.write(Math.abs(-3) + "<br>");
      document.write(Math.max(5, 6, 8, 12, 1) + "<br>");
      document.write(Math.min(5, 6, 8, 12, 1) + "<br>");
      document.write(Math.random() + "<br>"); // 0~1 사이의 임의의 수
      document.write(Math.sqrt(36) + "<br>");

      document.write(Math.random() * 10 + "<br>"); // 0~9 사이의 임의의 수
      document.write(Math.floor(Math.random() * 11) + "<br>"); // 0~10 사이의 임의의 수
      document.write(Math.floor(Math.random() * 31) + 120 + "<br>"); // 120~150 사이의 임의의 수

      // while 문과 Math.random() 메소드를 이용해 두 개의 주사위를 던질 때
      // Math.ceil(Math.random() * 6)
      // 나오는 숫자를 (숫자1, 숫자2) 출력하고, 두 개의 숫자의 합이 5가 아니면 계속 주사위를 던지도록
      // 하고 합이 5이면 실행을 멈추기
      while (true) {
        let dice1 = Math.ceil(Math.random() * 6);
        let dice2 = Math.ceil(Math.random() * 6);

        if (dice1 + dice2 == 5) {
          document.write("(" + dice1 + ", " + dice2 + ")" + "<br>");
          break;
        } else {
          document.write("(" + dice1 + ", " + dice2 + ")" + "<br>");
        }
      }

      // 이번 주 로또 번호
      // 로또 번호 1 ~ 45  Math.floor(Math.random() * 45) + 1
      // 배열에 담은 후 배열의 길이가 6이 되면 멈추기
      let lotArr = [];
      //   let lotArr = new Array();
      while (true) {
        let num = Math.floor(Math.random() * 45) + 1;
        lotArr.push(num);

        if (lotArr.length > 5) break;
      }
      document.write("이번 주 로또 번호 " + lotArr + "<br>");
    </script>
  </body>
</html>
