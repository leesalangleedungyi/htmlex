<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../jquery/mystyle.css">
    <script src="../../jquery/jquery-3.6.1.min.js"></script>
</head>
<body>
    <ul class="container">
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
        <li>메뉴 4</li>
    </ul>
    <div> </div>

    <script>
        $(function(){
            let div= $('div');
            $('.cotainer li:last-child').click(function(){
                $.ajax({
                    url:"../data/school.xml",
                    dateType:"xml",
                    success:function(data){
                        let title= $(data.find("title"))
                        let time= $(data.find("time"))
                        let teacher= $(data.find("teacher"))

                        let result = '<ul><li>title'+ title.text()+"</li>"
                        result += '<ul><li>time'+ time.text()+"</li>"
                        result += '<ul><li>teacher'+ teacher.text()+"</li></ul>"



                        div.html(result);
                    }

                });



            });




        });
    </script>
</body>
</html>
