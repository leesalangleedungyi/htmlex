<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 400px;
        height: 200px;
        border: 4px solid tomato;
      }
      .child {
        width: 100px;
        height: 100px;
        border: 4px solid black;
        margin: 10px;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .child1 {
        width: 100px;
        height: 100px;
        background-color: tomato;
        float: left; /* block 요소들을 옆으로 나열 */
        margin: 20px;
        padding: 10px;
        border: 2px solid black;
        box-sizing: border-box; /* border+padding+요소 포함한 크기 지정 */
      }
    </style>
  </head>
  <body>
    <!-- margin : 마진 병합
         1) margin-top과 margin-bottom 이 만났을 때
    -->
    <!-- <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div> -->
    <div class="parent1">
      <div class="child1"></div>
      <div class="child1"></div>
      <div class="child1"></div>
    </div>
  </body>
</html>
