<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = Number(prompt("숫자를 입력하세요"));
      //입력된 숫자가 짝수, 홀수인지 출력
      if (num % 2 == 0) {
        alert("짝수");
      } else {
        alert("홀수");
      }
    </script>
  </body>
</html>
