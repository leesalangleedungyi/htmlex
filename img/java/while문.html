<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1 ; // 초기화
        while (i<11) {
            console.log(i);
            i++; //하나씩 더해줌
        }

        const fruit = ['사과','망고','바나나','수박','자두','포도'];
        i =0;
        while (i < fruit.length) {
            console.log(fruit[i])
            i++;
        }


        //----------------------
        // 한 번은 수행, 그 다음에는 반복에 대해서 조건검사

        // do {

        //} while(조건);
        let text = "";
        do { 
            text += "<br>The number is " + i;
            i++;
        } while (i<6) ;

        document.write(text);


        /// for문도 가능
        const cars = ["BMW","Volvo","Saab","Ford"]
        i=0;
        text ="";
        for (; cars[i];){
            text += cars [i]+ "<br>";
            i++;
        }

        document.write(text);
    </script>
</body>
</html>
