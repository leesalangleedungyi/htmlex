<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button type="button" onclick="history.back()">이전</button>
      <button type="button" onclick="history.forward()">다음</button>
      <button type="button" onclick="history.go(-2)">지정된 만큼</button>
    </div>

    <script>
      //history : 브라우저의 이동경로 기억 객체
      //메소드 : back(), forward(), go(특정지점)
    </script>
  </body>
</html>
