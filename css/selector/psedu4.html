<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1::before {
        content: "before ";
        color: red;
      }
      h1::after {
        content: " After";
        color: blue;
      }
      h3::before {
        content: "";
        width: 10px;
        height: 10px;
        background-color: red;
        display: inline-block; /* inline + block(width,height) */
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 선택자 
         1. 태그 : 태그명을 이용해서 css 부여
         2. 전체
         3. 아이디 : 여러개 부여(중복 안되게)
         4. 클래스 : 여러개 부여
         5. 자손 : 공백
         6. 자식 : >
         7. 형제 : +(바로 아래), ~ (모든 형제)
         8. 그룹 : 선택자1, 선택자2, 선택자3.....
         9. 속성 : [속성명], [속성명=값], [속성명^=값] : 시작하는, [속성명~=값]: 포함하고 있는, [속성명$=값]:끝나는
         10. 가상 클래스 
         11. 가상 요소 :   ::before, ::after  (콜론 하나도 허용하나 표준은 두 개) 
        -->
    <h1>CSS 기본문법</h1>
    <h2>의사(가상) 요소 선택자</h2>
    <h3>의사(가상) 요소 선택자의 활용</h3>
  </body>
</html>
