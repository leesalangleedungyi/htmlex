<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 자식 + 손자 == 자손 */
      div h2 {
        color: blue;
      }
      div > h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- div > h2 : 자식 -->
      <h1 id="title">기본문법</h1>
      <h2>자손(하위) 선택자</h2>
    </div>
    <div>
      <!-- div > nav > h2 : 자손 -->
      <nav>
        <h2>자손(하위) 선택자</h2>
        <h2>자손(하위) 선택자</h2>
      </nav>
    </div>
  </body>
</html>
