<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container h1 + ul {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 선택자 
         1. 태그 : 태그명을 이용해서 css 부여
         2. 전체
         3. 아이디 : 여러개 부여(중복 안되게)
         4. 클래스 : 여러개 부여
         5. 자손 : 공백
         6. 자식 : >
         7. 형제 : +(바로 아래), ~ (모든 형제)
    -->
    <section id="container">
      <h1>예약 방법 및 요금</h1>
      <ul>
        <li>직접 통화</li>
        <li>문자 남기기</li>
      </ul>
      <ul>
        <li>1인 : 40,000원</li>
        <li>2인 : 60,000원</li>
        <li>3인 : 80,000원</li>
        <li>4인 : 100,000원</li>
      </ul>
    </section>
  </body>
</html>
