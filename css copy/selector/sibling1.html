<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* div h1 + h2 {
        color: red;
      } */

      div h1 ~ h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 선택자 
         1. 태그 : 태그명을 이용해서 css 부여
         2. 전체
         3. 아이디 : 여러개 부여(중복 안되게)
         4. 클래스 : 여러개 부여
         5. 자손 : 공백
         6. 자식 : >
         7. 형제 : +(바로 아래), ~ (모든 형제)
    -->
    <div>
      <h1 id="title">css 기본문법</h1>
      <h2>형제 선택자</h2>
      <h2>형제 선택자</h2>
      <nav>
        <h2>제목</h2>
      </nav>
    </div>
  </body>
</html>
