<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 내장객체 - String
      // var msg = "hello javascript";
      var msg = new String("hello javascript");

      document.write("특정 위치 문자 반환 : " + msg.charAt(4) + "<br>");
      document.write("문자 찾기(위치반환) : " + msg.indexOf("j") + "<br>");
      document.write("문자 찾기(위치반환) : " + msg.indexOf("boy") + "<br>");
      document.write("문자 찾기 : " + msg.match("ja") + "<br>");
      document.write("문자 찾기 : " + msg.match("boy") + "<br>");
      document.write("문자 찾기 : " + msg.search("ja") + "<br>");
      document.write("특정 문자 변경 : " + msg.replace("hello", "hi") + "<br>");
      document.write("문자 추출 : " + msg.slice(6, 10) + "<br>");
      document.write("문자 추출 : " + msg.substring(6, 10) + "<br>");
      document.write("문자 공백 제거 : " + "  hello   ".trim() + "<br>");
      document.write("대문자 변경 : " + msg.toUpperCase() + "<br>");
      document.write("소문자 변경 : " + "ABCDEFG".toLowerCase() + "<br>");
      document.write("문자열 길이 : " + msg.length + "<br>");

      // 사용자로부터 영문 이름(소문자)과 전화번호 입력받기
      // 받은 이름은 대문자로 출력, 전화번호 010-1234-4567 => 010-####-4567
      var name = prompt("소문자로 영문 이름 입력 : ");
      var tel = prompt("전화번호 입력(000-0000-0000) : ");

      document.write("이름 : " + name.toUpperCase() + "<br>");
      document.write("전화번호 : " + tel.replace(tel.substring(4, 8), "####") + "<br>");
    </script>
  </body>
</html>
