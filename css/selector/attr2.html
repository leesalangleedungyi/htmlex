<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* btn- 로 시작하는 버튼들에게 bold 지정 */
      [class^="btn-"] {
        font-weight: bold;
        padding: 10px;
        border-radius: 20px;
      }
      /* success로 끝나는 버튼에게 color 색상 green 지정 */
      [class$="success"] {
        color: green;
      }
      /* danger로 끝나는 버튼에게 color 색상 red 지정 */
      [class$="danger"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <button class="btn-success">Success</button>
    <button class="btn-danger">Danger</button>
    <button>Normal</button>
  </body>
</html>
