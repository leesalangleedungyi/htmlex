<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(9,100,160);
        }
        #contatiner{
            width: 320px;
            margin: 5px auto;
        }
        .card{
            width: 300px;
            height: 500px;
            margin: 20px 10px;
            border: 1px solid #0f0f0f;
            background-color: #fff;
            position: relative;
        }
        .words{
            padding: 10px;
            text-align: center;
            position: absolute;
            left: 100px;
            top: 300px;
        }
        @media screen and (min-width : 769px)and (max-width :1719px){
            #contianer{
                width: 570px;
                margin: 50px 0;
            }
            .card{
                width: 550px;
                height: 250px;
                margin: 20px 10px;
                border: 1px solid #0f0f0f;
                background-color: #fff;
                position: relative;
            }
            .words{
               position: absolute;
               width: 200px;
               left: 310px;
               top: 50px;

            }    
        }
        @media screen and (min-width : 1720px){
            #contianer{
                width: 1710px;
                margin: 50px auto;
            }
            .card{
                width: 550px;
                height: 250px;
                float: left;
                margin: 10px;
                border: 1px solid #0f0f0f;
                background-color: #fff;
                position: relative;


            }
            .words{
                position: absolute;
                width: 200px;
                left: 300px;
                top: 50px;
             
            )
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="card">
            <img src="img/images/1.jpg" alt="">
            <div class="words">
                <h2>일 분 전만큼 먼 시간은 없다</h2>
                <h3>-Norman Cousins</h3>
            </div>
        </div>
        <div class="card">
            <img src="img/images/2.jpg" alt="">
            <div class="words">
                <h2>웃음은 마음의 조각이다</h2>
                <h3>-Norman Cousins</h3>
            </div>
        </div>
        <div class="card">
            <img src="img/images/3.jpg" alt="">
            <div class="words">
                <h2>낡은 옷은 그냥 입고 새 책을 사라</h2>
                <h3>-Aiston Phelps</h3>
            </div>
        </div>
    </div>
</body>
</html>
